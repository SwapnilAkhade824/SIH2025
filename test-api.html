<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Kolam AI API Testing</h1>
    
    <div class="test-section">
        <h3>Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Generate Kolam</h3>
        <input type="text" id="prompt-input" placeholder="Enter kolam prompt..." style="width: 300px; padding: 5px;">
        <button onclick="testGenerate()">Test Generate Endpoint</button>
        <div id="generate-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Analyze Kolam Image</h3>
        <input type="file" id="image-input" accept="image/*">
        <button onclick="testAnalyze()">Test Analyze Endpoint</button>
        <div id="analyze-result"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                resultDiv.className = 'test-section success';
                resultDiv.innerHTML = `
                    <h4>✅ Health Check Successful</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>❌ Health Check Failed</h4>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }
        
        async function testGenerate() {
            const resultDiv = document.getElementById('generate-result');
            const prompt = document.getElementById('prompt-input').value || 'simple flower kolam';
            
            try {
                const response = await fetch(`${API_BASE}/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h4>✅ Generate Successful</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.error || 'Generate failed');
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>❌ Generate Failed</h4>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }
        
        async function testAnalyze() {
            const resultDiv = document.getElementById('analyze-result');
            const fileInput = document.getElementById('image-input');
            
            if (!fileInput.files[0]) {
                alert('Please select an image file first');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);
                
                const response = await fetch(`${API_BASE}/api/analyze`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h4>✅ Analyze Successful</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.error || 'Analyze failed');
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>❌ Analyze Failed</h4>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }
        
        // Auto-test health on page load
        window.onload = () => testHealth();
    </script>
</body>
</html>
