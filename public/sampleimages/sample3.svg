<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48BB78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38A169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a"/>
  
  <!-- Floral Vine Pattern -->
  <g transform="translate(100,100)">
    <!-- Main vine curve -->
    <path d="M -60,-40 Q -20,-60 20,-40 Q 60,-20 40,20 Q 20,60 -20,40 Q -60,20 -40,-20 Q -20,-60 20,-40" 
          fill="none" stroke="url(#grad3)" stroke-width="3" opacity="0.8"/>
    
    <!-- Leaves -->
    <ellipse cx="-40" cy="-30" rx="8" ry="15" fill="url(#grad3)" opacity="0.7" transform="rotate(-30 -40 -30)"/>
    <ellipse cx="30" cy="-30" rx="8" ry="15" fill="url(#grad3)" opacity="0.7" transform="rotate(30 30 -30)"/>
    <ellipse cx="30" cy="30" rx="8" ry="15" fill="url(#grad3)" opacity="0.7" transform="rotate(120 30 30)"/>
    <ellipse cx="-30" cy="30" rx="8" ry="15" fill="url(#grad3)" opacity="0.7" transform="rotate(-120 -30 30)"/>
    
    <!-- Flowers -->
    <g transform="translate(-40,-30)">
      <circle cx="0" cy="0" r="6" fill="url(#grad3)" opacity="0.9"/>
      <circle cx="-4" cy="-4" r="3" fill="url(#grad3)"/>
      <circle cx="4" cy="-4" r="3" fill="url(#grad3)"/>
      <circle cx="4" cy="4" r="3" fill="url(#grad3)"/>
      <circle cx="-4" cy="4" r="3" fill="url(#grad3)"/>
    </g>
    
    <g transform="translate(30,-30)">
      <circle cx="0" cy="0" r="6" fill="url(#grad3)" opacity="0.9"/>
      <circle cx="-4" cy="-4" r="3" fill="url(#grad3)"/>
      <circle cx="4" cy="-4" r="3" fill="url(#grad3)"/>
      <circle cx="4" cy="4" r="3" fill="url(#grad3)"/>
      <circle cx="-4" cy="4" r="3" fill="url(#grad3)"/>
    </g>
    
    <!-- Center ornament -->
    <circle cx="0" cy="0" r="10" fill="none" stroke="url(#grad3)" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="url(#grad3)"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="180" text-anchor="middle" fill="#48BB78" font-family="Arial" font-size="12">Floral Vine Kolam</text>
</svg>
