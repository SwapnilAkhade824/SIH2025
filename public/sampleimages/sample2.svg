<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A67D8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a"/>
  
  <!-- Star Pattern -->
  <g transform="translate(100,100)">
    <!-- Outer star -->
    <polygon points="0,-60 17.6,-18.5 60,0 17.6,18.5 0,60 -17.6,18.5 -60,0 -17.6,-18.5" 
             fill="none" stroke="url(#grad2)" stroke-width="3" opacity="0.8"/>
    
    <!-- Inner star -->
    <polygon points="0,-40 11.7,-12.3 40,0 11.7,12.3 0,40 -11.7,12.3 -40,0 -11.7,-12.3" 
             fill="url(#grad2)" opacity="0.6"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="url(#grad2)"/>
    
    <!-- Geometric lines -->
    <line x1="-80" y1="0" x2="80" y2="0" stroke="url(#grad2)" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="-80" x2="0" y2="80" stroke="url(#grad2)" stroke-width="1" opacity="0.4"/>
    <line x1="-56.6" y1="-56.6" x2="56.6" y2="56.6" stroke="url(#grad2)" stroke-width="1" opacity="0.4"/>
    <line x1="56.6" y1="-56.6" x2="-56.6" y2="56.6" stroke="url(#grad2)" stroke-width="1" opacity="0.4"/>
    
    <!-- Corner dots -->
    <circle cx="70" cy="0" r="4" fill="url(#grad2)"/>
    <circle cx="-70" cy="0" r="4" fill="url(#grad2)"/>
    <circle cx="0" cy="70" r="4" fill="url(#grad2)"/>
    <circle cx="0" cy="-70" r="4" fill="url(#grad2)"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="180" text-anchor="middle" fill="#00D4FF" font-family="Arial" font-size="12">Geometric Star Pattern</text>
</svg>
