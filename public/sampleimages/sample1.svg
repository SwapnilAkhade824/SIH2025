<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a"/>
  
  <!-- Lotus Pattern -->
  <g transform="translate(100,100)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="url(#grad1)"/>
    
    <!-- Petals -->
    <g>
      <ellipse cx="0" cy="-25" rx="8" ry="20" fill="url(#grad1)" opacity="0.8"/>
      <ellipse cx="17.7" cy="-17.7" rx="8" ry="20" fill="url(#grad1)" opacity="0.8" transform="rotate(45)"/>
      <ellipse cx="25" cy="0" rx="8" ry="20" fill="url(#grad1)" opacity="0.8" transform="rotate(90)"/>
      <ellipse cx="17.7" cy="17.7" rx="8" ry="20" fill="url(#grad1)" opacity="0.8" transform="rotate(135)"/>
      <ellipse cx="0" cy="25" rx="8" ry="20" fill="url(#grad1)" opacity="0.8" transform="rotate(180)"/>
      <ellipse cx="-17.7" cy="17.7" rx="8" ry="20" fill="url(#grad1)" opacity="0.8" transform="rotate(225)"/>
      <ellipse cx="-25" cy="0" rx="8" ry="20" fill="url(#grad1)" opacity="0.8" transform="rotate(270)"/>
      <ellipse cx="-17.7" cy="-17.7" rx="8" ry="20" fill="url(#grad1)" opacity="0.8" transform="rotate(315)"/>
    </g>
    
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
    
    <!-- Dots -->
    <circle cx="0" cy="-60" r="3" fill="url(#grad1)"/>
    <circle cx="42.4" cy="-42.4" r="3" fill="url(#grad1)"/>
    <circle cx="60" cy="0" r="3" fill="url(#grad1)"/>
    <circle cx="42.4" cy="42.4" r="3" fill="url(#grad1)"/>
    <circle cx="0" cy="60" r="3" fill="url(#grad1)"/>
    <circle cx="-42.4" cy="42.4" r="3" fill="url(#grad1)"/>
    <circle cx="-60" cy="0" r="3" fill="url(#grad1)"/>
    <circle cx="-42.4" cy="-42.4" r="3" fill="url(#grad1)"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="180" text-anchor="middle" fill="#FFD700" font-family="Arial" font-size="12">Traditional Lotus Kolam</text>
</svg>
